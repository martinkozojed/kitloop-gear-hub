name: e2e_smoke

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"
  pull_request:
    types: [opened, synchronize, reopened, labeled]

concurrency:
  group: e2e-smoke-staging
  cancel-in-progress: true

jobs:
  smoke:
    # Run only nightly/scheduled, manual dispatch, or PRs explicitly labeled release/canary (Dependabot always skipped).
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'schedule' ||
      (github.event_name == 'pull_request' &&
        (contains(github.event.pull_request.labels.*.name, 'release') || contains(github.event.pull_request.labels.*.name, 'canary')) &&
        github.actor != 'dependabot[bot]')
    runs-on: ubuntu-latest
    permissions:
      contents: read
    environment: staging
    env:
      E2E_BASE_URL: ${{ secrets.E2E_BASE_URL }}
      E2E_SEED_TOKEN: ${{ secrets.E2E_SEED_TOKEN }}
      E2E_SUPABASE_URL: ${{ secrets.E2E_SUPABASE_URL }}
      E2E_PROVIDER_EMAIL: ${{ secrets.E2E_PROVIDER_EMAIL }}
      E2E_PROVIDER_PASSWORD: ${{ secrets.E2E_PROVIDER_PASSWORD }}
      E2E_ADMIN_EMAIL: ${{ secrets.E2E_ADMIN_EMAIL }}
      E2E_ADMIN_PASSWORD: ${{ secrets.E2E_ADMIN_PASSWORD }}
      E2E_PENDING_PROVIDER_EMAIL: ${{ secrets.E2E_PENDING_PROVIDER_EMAIL }}
      E2E_PENDING_PROVIDER_PASSWORD: ${{ secrets.E2E_PENDING_PROVIDER_PASSWORD }}
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"
      - name: Log env presence (no secrets)
        run: |
          for var in E2E_BASE_URL E2E_SUPABASE_URL E2E_SEED_TOKEN E2E_PROVIDER_EMAIL E2E_PROVIDER_PASSWORD E2E_ADMIN_EMAIL E2E_ADMIN_PASSWORD E2E_PENDING_PROVIDER_EMAIL E2E_PENDING_PROVIDER_PASSWORD; do
            if [ -n "${!var}" ]; then
              echo "$var set: yes"
              if [ "$var" = "E2E_SUPABASE_URL" ]; then
                 echo "DEBUG: E2E_SUPABASE_URL starts with: ${!var:0:5}..."
              fi
            else
              echo "$var set: no"
            fi
          done
          echo "E2E env check complete (values hidden)"
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      - name: Run e2e smoke tests
        run: npm run test:e2e -- --project=chromium
      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v7
        with:
          name: playwright-report
          path: playwright-report
          if-no-files-found: ignore
      - name: Upload Playwright traces
        if: failure()
        uses: actions/upload-artifact@v7
        with:
          name: playwright-traces
          path: test-results/playwright
          if-no-files-found: ignore
