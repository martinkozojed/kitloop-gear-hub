version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "security"
    ignore:
      - dependency-name: "react-leaflet"
        update-types:
          - "version-update:semver-major"
      - dependency-name: "react-i18next"
        update-types:
          - "version-update:semver-major"
      - dependency-name: "i18next"
        update-types:
          - "version-update:semver-major"
      - dependency-name: "tailwindcss"
        update-types:
          - "version-update:semver-major"
      - dependency-name: "@tailwindcss/typography"
        update-types:
          - "version-update:semver-major"
      - dependency-name: "tailwindcss-animate"
        update-types:
          - "version-update:semver-major"
    groups:
      npm-minor-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
      npm-major:
        patterns:
          - "*"
        update-types:
          - "major"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "security"
    groups:
      gh-actions:
        patterns:
          - "*"
